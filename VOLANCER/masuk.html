<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  
    <title>Masuk - VOLANCER</title>
    <style>
        .login-form {
            width: 340px;
            margin: 150px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: 	#FFA500;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {        
            font-size: 15px;
            font-weight: bold;
        }
        body{
            background-image: url("home.jpg");
            background-size: cover;
            background-position-y: 40%;
            height: 400px;
        }
        a{
            color: black;
        }
    </style>
  </head>
  <body>
    <div class="login-form">
        <form name="masuk" action="#" method="POST" onSubmit="validasi_masuk(this)">
            <h2 class="text-center">Masuk</h2>       
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Nama Pengguna">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">Masuk</button>
            </div>       
            <p class="text-center"><a href="daftar.html">Tidak punya akun? Daftar disini</a></p>
        </form>
        
    </div>

    <script>
        //validasi inputan form ketika kosong atau belum memenuhi suatu peraturan tertentu
        function validasi_masuk(form){
        //membuat pattern inputan email
  
        //validasi dimulai
        if (form.username.value=="") {
        alert("Username Harus Diisi!");
        form.username.focus();
        return (false);

        } else if (form.password.value==""){
            alert("Password Tidak Boleh kosong!");
            form.password.focus();
            return (false);

        } else {
            alert('Anda berhasil masuk');
            return (true);
        }
        }
    </script>
   

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="js/jquery-3.5.1.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
